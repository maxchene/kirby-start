title: Vente

buttons:
  a4portrait:
    text: Fiche A4
    link: "https://mastodon.social/@getkirby"
    target: _blank
  a3paysage:
    text: Fiche A3
    target: _blank
    link: "https://mastodon.social/@getkirby"
  privateFiche:
    text: Fiche privée
    link: "https://mastodon.social/@getkirby"
    target: _blank
  preview: true
  settings: true
  status: true

tabs:
  content:
    label: Contenu
    columns:
      left:
        width: 2/3
        fields:
          description:
            type: textarea
            size: huge

      right:
        width: 1/3
        fields:
          reference:
            type: text
            label: Référence
          agent:
            type: users
            label: Agent
            max: 1
            image:
              cover: true
          type:
            type: select
            options:
              type: query
              query: site.types.toStructure
              text: "{{ item.name }}"
              value: "{{ item.name }}"
          secteur:
            type: select
            options:
              type: query
              query: site.zones.toStructure
              text: "{{ item.name }}"
              value: "{{ item.name }}"
          exclu:
            label: Exclusivité
            type: toggle
            text:
              - "Non"
              - "Oui"
          vitrine:
            label: En vitrine
            type: toggle
            text:
              - "Non"
              - "Oui"
          offMarket:
            label: Off market
            type: toggle
            text:
              - "Non"
              - "Oui"


  prix:
    label: Prix



  media:
    label: Photos
    sections:
      gallery:
        extends: sections/gallery
  localisation:
    label: Localisation
    fields:
      showPrecisePosition:
        type: toggle
        label: Afficher la position précise
        help: Si oui, la position excate est montrée avec une mire, sinon, une zone est dessinée autour de la position
        text:
          - "Non"
          - "Oui"
      position:
        label: Localisation
        type: locator
  private:
    label: Données privées
    fields:
      notes:
        type: writer
      proprio:
        type: text
        label: Propriétaire
      proprio_adresse:
        type: text
        label: Adresse propriétaire
      proprio_tel:
        type: tel
        label: Téléphone propriétaire



